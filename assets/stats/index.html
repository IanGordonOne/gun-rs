<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
</head>

<body>

<p>
  Active connections: <span id="connection_count"></span>
</p>

</body>

<script src="/stats/gun.js"></script>
<script>
gun = window.gun = GUN('http://localhost:5000/gun');

gun.get('node_stats').get('connection_count').on((data, key) => {
  console.log(key, data);
  document.getElementById('connection_count').innerText = data;
});
</script>

</html>
