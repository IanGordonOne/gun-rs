[package]
name = "gun_rs"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version =  "1.0", features = ["derive"] }
serde_json = "1.0.64"
rand = "^0.8"
clap = "2.33.3"
pretty_env_logger = "0.4.0"
futures-channel = "0.3.17"
futures-util = "0.3.17"
tokio = { version = "1.12.0", default-features = false, features = ["io-std", "macros", "net", "rt-multi-thread", "time"] }
tokio-stream = "0.1.7"
warp = "0.3.1"
async-trait = "0.1.51"